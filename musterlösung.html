        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Klickereignis für das Ein- und Ausklappen der Aufgaben
                const exercises = document.querySelectorAll('.uebung-nummer');
        
                exercises.forEach(function (exercise) {
                    const subExercises = exercise.querySelector('.aufgaben-liste');
        
                    exercise.addEventListener('click', function () {
                        subExercises.classList.toggle('show');
                    });
                });
        
                // Klickereignis für das Anzeigen der Beschreibungen
                const subExercises = document.querySelectorAll('.aufgaben-nummer');
        
                subExercises.forEach(function (subExercise) {
                    subExercise.addEventListener('click', function (event) {
                        // Stoppen Sie das Klickereignis für die Aufgaben, damit es nicht das Klickereignis für die Übungen auslöst
                        event.stopPropagation();
        
                        // Hier die Logik für das Anzeigen der Aufgabenbeschreibung und des Bildes einfügen

                        const taskImage = document.querySelector('.task-image');
                        const taskImageAbgabe = document.querySelector('.task-image-abgabe');
        
                        // Suche nach dem übergeordneten Übungselement des geklickten Aufgaben-Elements
                        const exercise = subExercise.closest('.uebung-nummer');

                        if (exercise.querySelector('span').innerText === "Übung 1" && subExercise.innerText === "Aufgabe 1") {
                            taskDescription.innerHTML = "<p>Aufgabe 1: In einem fiktiven Netztyp bietet eine technische Weiterentwicklung eine gegenüber der Originalversion<br> verzehnfachte Datenrate an. Inwiefern wirkt sich dies auf die Paketlaufzeiten aus: <br>Was ändert sich? Was bleibt unverändert? Kurze Begründung.</p>";

                        } else if (exercise.querySelector('span').innerText === "Übung 1" && subExercise.innerText === "Aufgabe 2") {
                            taskDescription.innerHTML = "<p>Aufgabe 2: In einer fiktiven Gruppenkommunikation soll ein asymmetrisches Verschlüsselungsverfahren für die <br>Authentisierung der Nachrichten verwendet werden. Wäre dies ein Problem? Begründung.</p>";
                            taskImage.innerHTML = "<embed style= 'height: 36rem; width: 36rem;'src='https://seafile.zfn.uni-bremen.de/f/e021daf1da394063baf2/?dl=2' type='application/pdf'>";
                        } else if (exercise.querySelector('span').innerText === "Übung 1" && subExercise.innerText === "Aufgabe 3") {
                            taskDescription.innerHTML = "<p>Aufgabe 3: In einer fiktiven Gruppenkommunikation wird die folgende IPv4-Adresse verwendet: 228.058.214.102.<br>a) Wie sieht die zugehörige Ethernet-Gruppenadresse aus?<br>b) Auf welche Weise könnte sich die zugrundeliegende Adressabbildung als suboptimal herausstellen? <br>Wie kann man damit umgehen?</p>";
                            taskImage.innerHTML = "<embed style= 'height: 36rem; width: 36rem;'src='https://seafile.zfn.uni-bremen.de/f/e021daf1da394063baf2/?dl=2' type='application/pdf'>";

                        // ÜBUNG 2
                        } else if (exercise.querySelector('span').innerText === "Übung 2" && subExercise.innerText === "Aufgabe 1") {
                            taskDescription.innerHTML = "<p>Aufgabe 1: Gegeben sei die nachfolgend angegebene einfache Netzkopplung mit den ebenfalls angegebenen (stark vereinfachenden) Verzögerungszeiten (in Millisekunden) in den Netzen (einschließlich Verarbeitung in den Routern). Die Netze, an denen die Hosts A bis I hängen, seien lokale, niedrig belastete Broadcast-Netze, so daß vereinfachend eine Verzögerungszeit von 0 Millisekunden angenommen wurde.</p><img src='src/img/ueb2_bild1.png' alt='Bildbeschreibung'><p>Zum Zeitpunkt t =0 fängt A an, mit einer kontinuierlichen Übertragungsrate von 1 MBit/s<br> auf der Gruppenadresse X zu senden. 100 Millisekunden später teilen die Hosts B, E, H<br> und I ihrem ,,lokalen‘‘ Router per IGMP erstmalig mit, daß sie an Informationen der<br> Gruppe X interessiert sind. Die erstmaligen IGMP-Pakete von Host B und Host H gehen<br> verloren. IGMP-Pakete werden alle 100ms wiederholt. Die anderen Hosts haben kein Interesse. <br>Das gewählte Multicast-Routing-Protokoll sei DVMRP. <br><br>a) Welche Informationen über Gruppenzugehörigkeiten fließen zwischen welchen Routern der angegebenen Netzkopplung? Kurze Begründung. <br>b) Welchen Anteil der von A gesendeten Informationen erhalten B, E, H und I jeweils? Kurze Begründung. <br>c) Welche Anteile des Informationsstroms von A werden unnötigerweise durch welche Teile der Netzkopplung geschoben? Kurze Begründung. <br>d) Welchen Anteil der von A gesendeten Informationen erhält jedes einzelne Gruppenmitglied von X, wenn man stattdessen MOSPF (Multicast Open Shortest Path First) verwenden würde? Kurze Begründung. <br>e) Welchen Anteil der von A gesendeten Informationen erhält jedes einzelne Gruppenmitglied von X, wenn man stattdessen PIM-SM ohne Optimierungen mit R2 als Rendezvous-Point verwenden würde? Kurze Begründung</p>";

                            taskImageAbgabe.innerHTML = "<embed style= 'height: 36rem; width: 36rem;'src='src/rnmn02.pdf' type='application/pdf'>";
                        }
                        // ÜBUNG 3
                          else if (exercise.querySelector('span').innerText === "Übung 3" && subExercise.innerText === "Aufgabe 1") {
                            taskDescription.innerHTML = "<p>Aufgabe 1: In zuverlässigen Multicast-Transport-Protokollen wird nicht selten sichergestellt, dass die <br> Nachrichten bei den Gruppenmitgliedern in Consistent Time Ordering ankommen. Skizziert je ein <br>(fiktives) Beispiel für eine Gruppenkommunikation mit mehreren Sendern, in dem Consistent Time Ordering der Nachrichten <br>a) sinnvoll wäre (und ein schwächeres Verfahren nicht ausreichen würde), <br>b) nicht ausreichen würde (also ein noch stärkeres Ordnungskritierium der Nachrichten erforderlich wäre).<br>(2 Punkte)</p>";

                        }
