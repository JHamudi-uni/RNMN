    <!-- === Skript zum speichern des Checkbox Zustands === -->

    <script>
        // speichern des Checkbox-Zustands im Local Storage
        function saveCheckboxState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                localStorage.setItem(`checkbox-${index}`, checkbox.checked);
            });
        }

        // laden des Checkbox-Zustands aus dem Local Storage
        function loadCheckboxState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                const checkboxState = localStorage.getItem(`checkbox-${index}`);
                if (checkboxState !== null) {
                    checkbox.checked = checkboxState === 'true';
                }
            });
        }

        // Event-Listener zum Speichern des Checkbox-Zustands beim Klicken
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('click', saveCheckboxState);
        });

        // Lade den Checkbox-Zustand, wenn die Seite geladen wird
        window.addEventListener('load', loadCheckboxState);
    </script>
